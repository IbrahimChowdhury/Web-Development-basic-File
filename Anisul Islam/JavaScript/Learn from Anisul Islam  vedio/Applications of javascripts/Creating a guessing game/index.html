<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> guessing game </title>
    <link rel="stylesheet" href="indx.css">
</head>
<body>
    
    <div class="main">
            <h2>Guessing Game</h2>
        

                <label for="num">Enter number from 1-5: </label>
                <input class="inpt" type="number" min="1"  max="5" id="num">
                <br>
                <div class="cck">
    
                    <button class="result_check">Check Result</button>
                </div>
           
            <div class="result_showing">
                <p class="p1"></p>
                <p class="p2"></p>
                <h2 class="result"></h2>
            </div>
            
    </div>
<script src="indx.js"></script>
    
</body>
</html>
