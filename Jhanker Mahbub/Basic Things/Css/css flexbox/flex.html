<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexbox</title>

    <style>
        .flex1{
          display: flex;
          flex-wrap: wrap;
        justify-content: center; 
        }

        .flex2{
            display: flex;
           /* justify-content:space-around; space-between */
           height: 900px;
           align-items:flex-start; /*flex-end,center*/
           
        }

        .box
        {
            width: 150px;
            height: 150px;
            border: 2px solid rgb(23, 11, 11);
        }
    </style>
</head>
<body>
    <h1>Flex-1</h1>
    <div class="flex1">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
        <div class="box">7</div>
        <div class="box">8</div>
        <div class="box">9</div>
        <div class="box">10</div>
        <div class="box">11</div>
        <div class="box">12</div>
        <div class="box">13</div>
        <div class="box">14</div>
    </div>

<br><br><br><br>

<h1>Flex-2</h1>
<div class="flex2">
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
    <div class="box">4</div>
    <div class="box">5</div>
</div>
</body>
</html>
